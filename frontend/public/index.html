<!DOCTYPE html>
<html>
  <head>
    <!-- Loading bootstrap css file to format our html -->
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- Loading our own styles which is an animation for spinning wheels indicating waiting time -->
    <link href="style.css" rel="stylesheet" id="bootstrap-css" />

    <!-- Loading bootstrap css file to format our html -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Loading axios library necessary for making HTTP GET requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Random Generator</title>
  </head>
  <body>
    <div class="container">
      <div
        id="loginbox"
        style="margin-top: 50px;"
        class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
      >
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              Linear Programming Solver for 2 variables!
            </div>
          </div>

          <div>
            <div>
              <span>Select optimize type and constraints</span>
              <!-- <div>
                <input
                  type="number"
                  name="min_value"
                  id="min_value"
                  placeholder="min value"
                />
                <input
                  type="number"
                  name="max_value"
                  id="max_value"
                  placeholder="max value"
                />
              </div> -->
              <div>
                <label for="optimize">Choose Optimize:</label>
                <select id="optimize">
                  <option value="max">Max</option>
                  <option value="min">Min</option>
                </select>
              </div>
              <div>
                <label for="objective_func">Objective Function:</label>
                <input 
                  type="text"
                  name="objective_func"
                  id="objective_func"
                  placeholder="objective"
                />
              </div>
              <div>
                <label for="subject_to_1">Subject To: </label>
                <input
                  type="text"
                  name="subject_to_1"
                  id="subject_to_1"
                  placeholder="constraint 1"
                />

                <input
                  type="text"
                  name="subject_to_2"
                  id="subject_to_2"
                  placeholder="constraint 2"
                />

                <input
                  type="text"
                  name="subject_to_3"
                  id="subject_to_3"
                  placeholder="constraint 3"
                />
              </div>
              <div>
                <input
                  type="checkbox"
                  name="integer_solution"
                  id="integer_solution"
                  placeholder="integer solution"
                />
                <span>Return integer result only</span>
              </div>
            </div>
            <div class="text-center padding-y-sm btn-lg btn-block">
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Generate!"
                class="btn btn-primary mt-8"
                onclick="submit()"
              />
            </div>

            <div class="text-center padding-y-sm btn-lg btn-block">
              <span class="loader text-center" id="loader"></span>

              <!-- ** show random value here. We modify the text in this span through javascript! ** -->
              <span id="result_by_lp_solver"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Use script.js to handle events on this page -->
  <script type="text/javascript" src="script.js"></script>
</html>
